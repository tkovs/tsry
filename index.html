<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
          
        <title>TKOVS - login</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">

        <script type="text/javascript" src="js/signin.js"></script>
    </head>

    <body>
        <div class="container">
            <form class="form-signin">
                <h4 class="form-signin-heading">O que é o que é, de dia tem quatro pés e de noite tem seis?</h4>
                <input type="resposta" id="inputResposta" class="form-control" placeholder="Resposta" required autofocus>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="inputBolsonaro" value="bolsonaro-2018"> Bolsonaro 2018!
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="login()">Entrar</button>
            </form>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
